<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mx-auto text-center">bài 1: số nguyên dương nhỏ nhất</h1>
    <div class="container mx-auto">
      <div class="text-center col-sm-12 mx-auto">
        <button class="btn btn-primary" id="check" type="button">
          kết quả
        </button>
      </div>
      <div
        style="display: none"
        id="result1-wrapper"
        class="text-center col-sm-4 mx-auto alert alert-success mt-3"
      >
        <p id="result1"></p>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">
      bài 2: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2
    </h1>
    <div class="container mx-auto">
      <div class="row">
        <div class="form-group col-sm-12 text-center">
          <div class="form-group col-sm-4 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              id="numberX"
              placeholder="nhập số x"
            />
          </div>
          <div class="form-group col-sm-4 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              id="numberN"
              placeholder="nhập số n"
            />
          </div>
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-primary" id="baiHai" type="button">
            tính tổng
          </button>
        </div>
        <div
          style="display: none"
          id="result2-wrapper"
          class="text-center col-sm-4 mx-auto alert alert-success mt-3"
        >
          <p id="result2"></p>
        </div>
      </div>
    </div>

    <br />
    <br />
    <h1 class="mx-auto text-center">
      bài 3: Nhập vào n. Tính giai thừa 1*2*...n
    </h1>
    <div class="container mx-auto">
      <div class="row">
        <div class="form-group col-sm-4 mx-auto">
          <input
            class="form-control text-center"
            type="number"
            id="number_N"
            placeholder="nhập số n"
          />
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-primary" id="baiBa" type="button">
            tính giai thừa
          </button>
        </div>
        <div
          style="display: none"
          id="result3-wrapper"
          class="text-center col-sm-4 mx-auto alert alert-success mt-3"
        >
          <p id="result3"></p>
        </div>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">
      bài 4: làm 10 thẻ div chẵn lẻ theo màu xanh đỏ
    </h1>
    <div class="container mx-auto">
      <div class="text-center col-sm-12 mx-auto">
        <button class="btn btn-primary" id="baiBon" type="button">
          Tạo thẻ
        </button>
      </div>
      <div
        style="display: none"
        id="result4-wrapper"
        class="text-center col-sm-4 mx-auto alert alert-success mt-3"
      >
        <p id="result4"></p>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">bài 5: các số nguyên tố từ 1=>n</h1>
    <div class="container mx-auto">
      <div class="row">
        <div class="form-group col-sm-4 mx-auto">
          <input
            class="form-control text-center"
            type="number"
            id="number_n"
            placeholder="nhập số n"
          />
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-primary" id="bainam" type="button">
            in số
          </button>
        </div>
        <div
          style="display: none"
          id="result5-wrapper"
          class="text-center col-sm-4 mx-auto alert alert-success mt-3"
        >
          <p id="result5"></p>
        </div>
      </div>
    </div>

    <br />
    <br />

    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
